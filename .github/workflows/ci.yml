name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.22.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Start Docker container for test-db
        run: |
          docker-compose -f docker-compose.yml up -d test-db
          sleep 10

      - name: Validate dependencies
        run: mvn validate

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Run Unit Tests
        run: mvn test -Dspring.profiles.active=test

      - name: Generate Jacoco Report
        run: mvn jacoco:report

      - name: Tear down Docker
        if: always()
        run: docker-compose -f docker-compose.yml down

  sonar-analysis:
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=deborafaria01_spring-rest-data-security \
            -Dsonar.organization=deborafaria01 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  system-test:
    needs: [unit-test, sonar-analysis]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Start Docker container for test-db
        run: |
          docker-compose -f docker-compose.yml up -d test-db
          sleep 10

      - name: Validate dependencies
        run: mvn validate

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Run System Tests
        run: mvn verify -Dspring.profiles.active=test

      - name: Tear down Docker
        if: always()
        run: docker-compose -f docker-compose.yml down
